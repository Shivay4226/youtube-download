# Production Docker Compose with Nginx reverse proxy
version: '3.8'

services:
  youtube-downloader:
    build: .
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - RATE_LIMIT=10
      - DOWNLOAD_TIMEOUT=300
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - /tmp:/tmp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # Mount SSL certificates here
    depends_on:
      - youtube-downloader
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
